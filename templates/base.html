<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width">
  <title>{% block title %}{% if article %}{{ article.title }} | {% endif %}{{ SITENAME }}{% endblock title %}</title>
  {% include "_feeds.html" %}
  <meta property="og:site_name" content="{{ SITENAME }}"/>

  {% if article %}
    <meta name="twitter:url" content="{{ SITEURL }}/{{ article.url }}"/>
  {% endif %}
  <meta name="twitter:site" content="@m_tayseer">
  <meta name="twitter:creator" content="@m_tayseer">
  <meta property="og:title" content="{{ SITENAME }}"/>
  <meta property="og:type" content="blog"/>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css" type="text/css" media="all">
  <link rel="stylesheet" href="{{ SITEURL }}/theme/css/main.css?v={{ VERSION }}">
  <link rel="stylesheet" href="{{ SITEURL }}/theme/css/pygments_style.min.css?v={{ VERSION }}">

  <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
  <header id="header" class="clearfix">
    <div class="container">
      <h1 id="logo"><a href="/">{{ SITENAME }}</a></h1>
      <ul id="nav">
        {% for title, link in MENUITEMS %}
          <li><a class="links" href="{{ SITEURL }}{{ link }}">{{ title }}</a></li>
        {% endfor %}
      </ul>
    </div>

  </header>
  <div class="container" class="clearfix">

    <div class="sec-col">
      <div id="browse">
        <ul class="sidebar-pages">
          {% for tag, articles in tags|sort %}
            <li><a href="{{ SITEURL }}/{{ tag.url }}">#{{ tag }}</a></li>
          {% endfor %}
        </ul> 
      </div>



    </div>

    <section class="main-col">
      {% block content %}{% endblock %}
    </section>

  </div>
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', '{{ GOOGLE_ANALYTICS }}']);
    _gaq.push(['_trackPageview']);

    (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

</script>

</body>
</html>
