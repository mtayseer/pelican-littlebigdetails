{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Tags{% endblock %}

{% block content %}

<section id="content" class="body">
    <div class="results">
        <h3>{{ articles|count }} {{'post' if articles|count == 1 else 'posts'}} tagged <a href=".">{{ tag }}</a></h3>
    </div>

    {% for article in articles %}
      {% include "_post.html" %}
    {% endfor %}

</section>

{% endblock %}
